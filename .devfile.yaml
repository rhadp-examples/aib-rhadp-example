schemaVersion: 2.3.0
metadata:
  name: aib-rhadp-example
  tags:
    - automotive
    - rhivos
    - jumpstarter
components:
  - name: runtime
    container:
      image: quay.io/rhadp/codespaces:latest
      memoryLimit: "4Gi"
      memoryRequest: "1Gi"
      cpuLimit: "4"
      cpuRequest: "1"
      mountSources: true
      # environment variables
      env:
        - name: JUMPSTARTER_GRPC_INSECURE
          value: "1"
commands:
  - id: configure-builder-client
    exec:
      component: runtime
      commandLine: |
        base64 -d /home/tooling/.ssh/privateKey > /home/tooling/.config/builder-private-key && \
        chmod 600 /home/tooling/.config/builder-private-key && \
        cp /home/tooling/.config/builder-private-key /home/user/.ssh/builder-private-key
        
  - id: configure-jumpstarter-client
    exec:
      component: runtime
      commandLine: |
        # create jumpstarter client config directories
        mkdir -p /user/tooling/.config/jumpstarter/clients/

        # generate jumpstarter user config
        cat > /user/tooling/.config/jumpstarter/config.yaml <<EOF
        apiVersion: jumpstarter.dev/v1alpha1
        kind: UserConfig
        config:
          current-client: default
        EOF

        # generate jumpstarter client config
        cat > /user/tooling/.config/jumpstarter/clients/default.yaml <<EOF
        apiVersion: jumpstarter.dev/v1alpha1
        kind: ClientConfig
        metadata:
          namespace: jumpstarter-qemu-exporter
          name: $(sed "s|-devspaces||" /run/secrets/kubernetes.io/serviceaccount/namespace)
        endpoint: $JUMPSTARTER_GRPC_ENDPOINT
        token: $(cat /var/run/secrets/kubernetes.io/serviceaccount/token)
        drivers:
          allow: []
          unsafe: true
        EOF
events:
  postStart:
    - configure-builder-client
    #- configure-jumpstarter-client
